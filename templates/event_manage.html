<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>
{% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static "css/starter-template.css" %}" rel="stylesheet">

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/manage">发布会签到系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">发布会</a></li>
            <li><a href="/guest">嘉宾</a></li>
            <li><a href="/logout">退出</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <form class="navbar-form navbar-right" action="/event_search">

              <input type="text" class="form-control" name="name">

            <button type="submit" class="btn btn-success">搜索</button>
         </form>
      <div class="starter-template">

          <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>id</th>
                <th>名称</th>
                <th>地址</th>
                <th>人数</th>
                <th>时间</th>
                  <th>签到</th>
              </tr>
            </thead>
            <tbody>
            {% for event in events %}
              <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.name }}</td>
                <td>{{ event.address }}</td>
                <td>{{ event.limit }}</td>
                <td>{{ event.start_time | date:"Y-m-d H:i:s" }}</td>
              <td>
                  <a target="_blank" href="/sign_index/{{ event.id }}">sign</a>
              </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        </div>
    </div>
    </div>
  </body>
</html>

<style>
    .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th
    {
        text-align: left;
    }

</style>
